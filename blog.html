<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>maniksharma.xyz</title>
        <link rel="stylesheet" href="style.css" />
        <script>
            fetch("https://blog-posts-g3ud.onrender.com/all_posts")
                .then((res) => res.json())
                .then((posts) => {
                    const blogContainer = document.querySelector(".blog");

                    posts.forEach((post) => {
                        const card = document.createElement("div");
                        card.className = "project-card";

                        card.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.date}</p>
                <div>${post.text}</div>
                <span>${post.author}</span>
              `;

                        blogContainer.appendChild(card);
                    });
                })
                .catch((err) => {
                    console.error("Failed to fetch posts:", err);
                });
        </script>
    </head>
    <body>
        <header>
            <div class="url">https://maniksharma.xyz/</div>
            <nav>
                <span class="spacer0">/</span>
                <a href="/">home</a>
                <span class="spacer1">/</span>
                <a href="/about.html">about</a>
                <span class="spacer2">/</span>
                <a href="/projects.html">projects</a>
                <span class="spacer3">/</span>
                <a class="active" href="/blog.html">blog</a>
                <span class="spacer4">/</span>
                <a href="/search.html">search</a>
                <span class="spacer5">/</span>
            </nav>
        </header>
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="blog">
            <h2 id="title"></h2>
            <p id="date"></p>
            <div id="text"></div>
            <span id="author"></span>
        </div>
    </body>
</html>
