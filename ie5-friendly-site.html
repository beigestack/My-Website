<!DOCTYPE html>
<html>
<head>
  <title>Modern-ish Retro Site</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #222;
      padding: 20px;
    }

    /* Container with simple table-based layout */
    table.layout {
      width: 100%;
      border-collapse: collapse;
    }

    td.spacer {
      width: 20px; /* spacing between columns */
    }

    /* Button styling (inline-style fallback works in IE5) */
    button {
      width: 120px;
      height: 40px;
      background-color: #4CAF50;
      color: white;
      border: 1px solid #333;
      font-weight: bold;
      cursor: pointer;
    }

    /* Alternate button */
    .blue-btn {
      background-color: #2196F3;
    }

    /* Header styling */
    h1 {
      font-size: 24px;
      color: #333;
    }

    /* Section box */
    .section {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    /* Simple link styling */
    a {
      color: #2196F3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Inline spacing fallback for IE5 */
    .inline {
      display: inline;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Modern-ish Retro Site!</h1>

  <div class="section">
    <p>This site looks modern in Chrome/Firefox, but it also runs in IE5.</p>
    <p>All layout is table-based, buttons are styled inline, and fonts are system-safe.</p>
  </div>

  <!-- Button layout using table for spacing -->
  <table class="layout">
    <tr>
      <td><button>Click Me</button></td>
      <td class="spacer"></td>
      <td><button class="blue-btn">Hello</button></td>
      <td class="spacer"></td>
      <td><button>Submit</button></td>
    </tr>
  </table>

  <div class="section">
    <p>Links work too:</p>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

</body>
</html>
